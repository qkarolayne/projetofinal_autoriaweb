        <main class="mb-5 pb-5 mb-md-0">
            <div class="container">
                <h3>Por favor, informe seus dados</h3>
                <hr>
                <form>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <fieldset class="row">
                                <legend>Dados pessoais</legend>
                                <div class=" mb-3">
                                    <label for="txtNome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="txtNome">
                                </div>
                                <div class=" col-md-6 col-xl-4 mb-3">
                                    <label for="txtCPF" class="form-label">CPF</label>
                                    <span class="form-text">(somente números)</span>
                                    <input type="text" class="form-control" id="txtCPF">
                                </div>
                                <div class=" col-md-6 col-xl-4 mb-3">
                                    <label for="txtDataNas" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="txtDataNas">
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Contatos</legend>
                                <div class=" mb-3 col-md-8">
                                    <label for="txtEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="txtEmail">
                                </div>
                                <div class=" mb-3 col-md-6">
                                    <label for="txtTel" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="txtTel" placeholder="84908337489">
                                    <span class="form-text">(com DDD, somente números)</span>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <fieldset class="row">
                                <legend>Endereço</legend>
                                <div>
                                    <label for="txtCEP" class="form-label">CEP</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="txtCEP">
                                        <span class="input-group-text p-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
                                                <path
                                                    d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z" />
                                            </svg>
                                        </span>
                                    </div>
                                </div>

                                <div class=" mb-3 col-md-4">
                                    <label for="txtNumero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="txtNumero">
                                </div>
                                <div class=" mb-3 col-md-8">
                                    <label for="txtComplemento" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="txtComplemento">
                                </div>
                                <div class=" mb-3">
                                    <label for="txtReferencia" class="form-label">Referência</label>
                                    <input type="text" class="form-control" id="txtReferencia">
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Senha de acesso</legend>
                                <div class=" mb-3">
                                    <label for="txtSenha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="txtSenha">
                                </div>
                                <div class=" mb-3">
                                    <label for="txtConfSenha" class="form-label">Confirme sua senha</label>
                                    <input type="password" class="form-control" id="txtConfSenha">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <hr>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" value="" id="chkpromocoes">
                        <label for="hkpromocoes" class="form-check-label">Desejo receber informações sobre promoções</label>
                    </div>
                    <div class="mb-3">
                        <a class="btn btn-light btn-outline-dark" href="site_livraria.html">Cancelar cadastro</a>
                        <a class="btn btn-warning" href="site_livraria.html">Criar cadastro</a>
                    </div>
                </form>
